<div class="modalTitle">
<button class="btn btn-primary pull-right" ng-click="cancel()">Back</button>
<h2>
<a href="{{post.link}}">{{post.title}} </a>
</h2>
<h4>
<a href="http{{post.description | authorLink}}">{{post.description | authorName}}</a>  | Published : {{ post.date_taken | date }}
</div>

<div class="container-fluid">
  <div class="row postRow">
    <div class="col-sm-3">
      <img src="{{post.media.m}}" alt="">
    </div>
    <div class="col-sm-6 postBody">
      {{post.description | description}}
    </div>
  </div>
  <div class="postTags">
  <h4> Tags:  {{post.tags | limitTo: 4 }} </h4>
  </div>


</div>
